<ion-menu type="push" [content]="content">

  <ion-content>

    <div class="conteudo">
      <div class="logo"></div>

      <div class="botao" [ngClass]="isActive(p.classe)" menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <div class="icone {{p.classe}}"></div>
        <div class="titulo">{{p.title}}</div>
      </div>
    </div>

  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
