<ion-header >
  <ion-navbar color="primary">
    <button color="icons-nav" ion-button menuToggle icon-only><ion-icon name="menu"></ion-icon></button>
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Search monsters">
    </ion-searchbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="filtraFavoritos()">
        <ion-icon name="star-outline" color="icons-nav" *ngIf="!favoritosToggle"></ion-icon>
        <ion-icon name="star" color="icons-nav" *ngIf="favoritosToggle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content color="">
  <ion-list no-lines>
    <ion-item color="light" *ngFor="let monstro of monstros" (click)="abrirMonstro(monstro)">
      {{monstro.name}} <ion-badge item-right color="badge">{{monstro.challenge_rating}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
