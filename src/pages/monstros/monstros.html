<ion-header >
  <ion-navbar color="primary">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="buscar">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item *ngFor="let monstro of monstros" (click)="abrirMonstro(monstro)">
      {{monstro.name}} <ion-badge item-right>{{monstro.challenge_rating}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
